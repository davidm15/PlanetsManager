<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="~{includes/bootstrapMeta.html :: bootstrapMeta}" />
<title>Employee Manager</title>
<div th:replace="~{includes/bootstrapCSS.html :: bootstrapCSS}" />
<link
	href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
	rel="stylesheet">
</head>
<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" action="saveNewPlanet" th:action="${planet} ? @{/changePlanet(ssn=${planet.ssn})} : @{saveNewPlanet}">
					<fieldset>
						<legend th:text="${planet}? 'Change Planet' : 'New Planet'">New Planet</legend>

						<!--  ----------------  ssn ---------------- -->
						<div class="form-group">
							<label for="inputSSN" class="col-md-2 control-label">SSN</label>
							<div class="col-md-10">
								<input class="form-control" id="inputSSN" type="text" name="ssn" th:value="${planet} ? ${planet.ssn}" th:readonly="${planet != null}">
							</div>
						</div>

						<!-- --------------  Name ---------------- -->
						<div class="form-group">
							<label for="inputName" class="col-md-2 control-label">Name</label>
							<div class="col-md-10">
								<input class="form-control" id="inputName" type="text"
									name="name" th:value="${planet} ? ${planet.name}">
							</div>
						</div>
						<!-- --------------  Surface ---------------- -->
						<div class="form-group">
							<label for="inputLastName" class="col-md-2 control-label">surface</label>
							<div class="col-md-10">
								<input class="form-control" id="inputSurface" type="text"
									name="surface" th:value="${planet} ? ${planet.surface}">
							</div>
						</div>

						<!-- --------------  Size ---------------- -->
						<div class="form-group">
							<label for="inputSize" class="col-md-2 control-label">Size</label>
							<div class="col-md-10">
								<input class="form-control" id="inputSize" placeholder="Size"
									type="number" step="0.01" name="size" th:value="${planet} ? ${planet.size}">
							</div>
						</div>

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="listPlanets">
									<button type="button" class="btn btn-default">Cancel</button>
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->


	<div th:replace="~{includes/bootstrapJS.html :: bootstrapJS}" />

	<!-- JS for Datetime picker -->

	<script type="text/javascript"
		src="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>

	<script>
		$(function() {

			$(".form_datetime").datetimepicker({
				format : "dd.mm.yyyy",
				autoclose : true,
				todayBtn : true,
				pickerPosition : "bottom-left",
				minView : 2
			});

		});
	</script>

</body>
</html>
